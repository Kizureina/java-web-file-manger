<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>用户注册</title>
    <link rel="stylesheet"  href="css/style.css" />
<body>
<div class="login">
    <h2>Register</h2>
    <form action="/register" method="post">
        <div class="login_box">
            <!-- required就是不能为空  必须在css效果中有很大的作用 -->
            <input type="text" name='username' id='username' required  />
            <label for="username" >Username</label>
        </div>
        <div class="login_box">
            <input type="password" name='password' id='password' required="required">
            <label for="password">Password</label>
        </div>
        <div class="login_box">
            <input type="text" name='check' id='check' required="required">
            <label for="check">验证码</label>
            <img src="/checkcode" onclick="changeImg(this)"/>
            <button type="submit" style="display:block;margin:0 auto;width:245px;height:45px;">
                Register!
            </button>
        </div>


    </form>


</div>

<script src="js/vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
    function changeImg(obj) {
        // alert("切换验证码");
        //修改修改src
        obj.src = "/checkcode?time=" + Date.now();
    }
</script>
</body>
</html>
